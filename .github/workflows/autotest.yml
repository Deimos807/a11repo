name: Automated test
on:
  push:
    branches:
      - main
jobs:
  auto_test:
    name: Auto test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Produce actual1.txt output
        run: python3 find_lowest_number/find_lowest_number.py find_lowest_number/numbers.txt actual1.txt
      - name: Compare expected output to actual
        run: diff testdata/test1_expected.txt actual1.txt

