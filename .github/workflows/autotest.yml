name: Automated test
on:
  push:
    branches:
      - main
jobs:
  auto_test:
    name: Auto test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Run test case 1
        run: |
          python3 find_lowest_number/find_lowest_number.py testdata/test1_input.txt testdata/output.txt
          diff testdata/test1_expected.txt testdata/output.txt
          
        
